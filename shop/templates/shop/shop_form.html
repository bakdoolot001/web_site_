{% extends 'shop/main.html' %}
{% load static %}

{% block title %}{% endblock %}


{% block content %}
    <div class="form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit" id="form-button">Добавить</button><br>
        </form>
    </div>
{% endblock %}
